<script>
    $(document).ready(function() {
        // Highlight active navigation
        var page = $('[data-page]').attr('data-page');
        if (page) {
            $('#' + page + 'Nav').addClass('active');
        }

        // Add loading state to buttons
        $('.btn').click(function() {
            var $btn = $(this);
            if ($btn.attr('data-loading-text') && !$btn.hasClass('disabled')) {
                $btn.button('loading');
            }
        });
    });
